<div class="page__positioning">
    <p>HARRY POTTER</p>

    <app-navigation></app-navigation>

    <div class="page--content__positioning">
        <div class="page--filter">
            <app-filter-box [eachHouseOnce]="eachHouseOnce"></app-filter-box>
        </div>

        <div>
            <div *ngFor="let character of (filteredList$ | async)">
                <ul class="list-style">
                <app-content-card [character]="character"
                ></app-content-card>
                </ul>
            </div>
            <button type="button" (click)="LoadMoreCharacters()">Load more</button>
        </div>
        
    </div>
</div>
